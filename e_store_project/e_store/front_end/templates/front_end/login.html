{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="{% static 'front_end/register.css' %}">
</head>
<body>
  <div class="container">
    <form method="post">
      {% csrf_token %}
      <h1>Login</h1>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" >
      <label for="password">Password</label>
      <input type="password" id="password" name="password" >
      <input type="submit"  value="Submit" >
      <h3>Not registered? register below</h3>
      {% if messages %}
                        
        {% for message in messages %}
            <p {% if message.tags %} class="{{ message.tags }} nav-link"{% endif %} style="color: red;" href="#">{{ message }}</p>
        {% endfor %}
              
      {% endif %}
      <a href="{% url 'front_end:register' %}"> Register</a>
      <br>
      <a href="{% url 'front_end:home_page' %}">Home Page</a>
    </form>
    <br>
  </div>
</body>
</html>
